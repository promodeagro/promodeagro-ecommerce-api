createProduct:
  handler: products/createProduct.handler
  events:
    - httpApi:
        path: /product
        method: post

updateProduct:
  handler: products/updateProduct.handler
  events:
    - httpApi:
        path: /product
        method: put


getAllProduct:
  handler: products/getAllProducts.handler
  events:
    - httpApi:
        path: /product
        method: get
        
delete:
  handler: products/delete.deleteProduct
  timeout: 300
  events:
    - httpApi:
        path: /product
        method: delete
getById:
  handler: products/getById.getProductById
  timeout: 300
  events:
    - httpApi:
        path: /product/{id}
        method: get


searchApi:
    handler: products/searchApi.handler
    events:
      - httpApi:
          path: /products
          method: get


globalSearch:
    handler: products/globalSearch.handler
    events:
      - httpApi:
          path: /products/search
          method: get

getByCategory:
  handler: products/getProductsByCategory.handler
  timeout: 300
  events:
    - httpApi:
        path: /getProductByCategory
        method: get

getBySubCategory:
  handler: products/getProductsBySubCategory.handler
  timeout: 300
  events:
    - httpApi:
        path: /getProductBySubCategory
        method: get